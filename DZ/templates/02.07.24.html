<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Про Flask</title>
</head>
<body>
    <ul class="menu">
        {% for m in menu %}
            <li><a href="{{ url_for(m.url) }}" {% if page_title == m.name %}class="active"{% endif %}>{{ m.name }}</a></li>
        {% endfor %}
    </ul>
    <h1>{{ page_title }}</h1>
</body>
</html>
